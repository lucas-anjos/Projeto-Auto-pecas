    <header>
      <h1>Auto peças Universo</h1>
    </header>

    <!-- Começo do orçamento -->
    <form>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="Nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="Nome"
            placeholder="Nome Completo"
            required
          />
        </div>
        <div class="form-group col-md-4">
          <label for="CPF">CPF</label>
          <input
            type="text"
            class="form-control"
            id="CPF"
            placeholder="XXX.XXX.XXX.-XX"
            required
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="Email">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="Email"
            placeholder="email@dominio.com"
            required
          />
        </div>
        <div class="form-group col-md-4">
          <label for="Telefone">Telefone</label>
          <input
            type="Tel"
            class="form-control"
            id="Telefone"
            placeholder="(XX) XXXXX-XXXX"
            required
          />
        </div>
      </div>

      <!-- #########################################################Abaixo as informações sobre a hospedagem -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Assunto">Assunto</label>
          <select id="Assunto" class="form-control">
            <option selected>Selecione</option>
            <option value="Contato">Contato</option>
            <option value="Sugestao">Sugestão</option>
            <option value="Elogio">Elogio</option>

            <option value="duvida">Dúvida</option>
            <option value="Reclamacao">Reclamação</option>
            <option value="Troca">Troca/Garantia</option>
          </select>
        </div>

        <div class="form-group col-md-6">
          <label for="Assunto">Lojas</label>
          <select id="Lojas" class="form-control">
            <option selected>Selecione</option>
            <option value="Va">Vila Alpina</option>
            <option value="Vp">Vila Prudente</option>
            <option value="Vz">Vila Zelina</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="Observacao">Observação</label>
        <textarea class="form-control"></textarea>
      </div>

      <button type="submit" class="btn btn-dark">Enviar</button>
    </form>
    <!-- fim do orçamento -->
    <!-- inico do footer -->
    <footer>
      <div class="card">
        <div class="card-header">

        <div class="card-body">

            <a href="mailto:contato@autopecauniverso.com.br"
